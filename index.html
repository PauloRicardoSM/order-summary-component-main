<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div id="interface">
    <div id="card">
      <img id="hero" src="./images/illustration-hero.svg" alt="Illustration Hero">
      <div id="bodyText">
        <h1>Order Summary</h1>

        <p> You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any
          device anywhere you like!</p>

        <div id="infoPlan">
          <img src="./images/icon-music.svg" alt="music icon">
          <p>
            <strong>Annual Plan</strong><br>
            $59.99/year
          </p>

          <button class="btt" id="bchange">Change</button>
        </div>

        <div id="buttons">
          <button class="btt" id="bpay">Proceed to Payment</button>
          <button class="btt" id="bcancel">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/PauloRicardoSM">Paulo Ricardo</a>.
    </div>
  </div>
</body>

</html>
